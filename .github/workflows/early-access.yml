name: 'Early Access'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: 'Set up Java Development Kit'
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: 20
      - name: 'Initialize Duke'
        run: java -Duke.init.module-source-path=src/*/main/java src/run.duke/main/java/run/duke/Init.java
      - name: 'Launch Duke'
        run: java @duke
